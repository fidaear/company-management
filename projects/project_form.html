<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Project Form</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/submit_project" method="post">
            <div class="form-group">
                <label for="identifiant">Identifiant</label>
                <input type="text" class="form-control" id="identifiant" name="identifiant" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="duree_type">Duration Type</label>
                <select class="form-control" id="duree_type" name="duree_type" required>
                    <option value="jour">Jour</option>
                    <option value="mois">Mois</option>
                    <option value="anne">Annee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duree">Duration</label>
                <input type="number" class="form-control" id="duree" name="duree" required>
            </div>
            <div class="form-group">
                <label for="taille">Size</label>
                <select class="form-control" id="taille" name="taille" required>
                    <option value="petit">Petit</option>
                    <option value="moyenne">Moyenne</option>
                    <option value="grand">Grand</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num_employes">Number of Employees</label>
                <input type="number" class="form-control" id="num_employes" name="num_employes" required>
            </div>
            <div class="form-group">
                <label for="idemp">Manager ID (CIN)</label>
                <input type="text" class="form-control" id="idemp" name="idemp" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/display_projects" class="btn btn-secondary">Display Projects</a>
            <a href="/" class="btn btn-secondary">Back to Dashboard</a><br>
        
        </form>
    </div>
</body>
</html>
